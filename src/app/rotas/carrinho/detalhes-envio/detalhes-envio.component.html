<div [formGroup]="formulario">
    <div class="d-flex align-items-center justify-content-between mb-5">
        <mat-form-field appearance="outline" color="primary" class="search-bar me-5 w-100">
            <input matInput placeholder="Primeiro nome" formControlName="nome">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" class="search-bar w-100">
            <input matInput placeholder="Sobrenome" formControlName="sobrenome">
        </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-between mb-5">
        <mat-form-field appearance="outline" color="primary" class="search-bar me-5 w-100">
            <input matInput mask="99999-999" placeholder="CEP" formControlName="cep" (change)="cepDigitado()">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" class="search-bar w-100">
            <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
    </div>
    <div class="mb-5">
        <mat-form-field appearance="outline" color="primary" class="search-bar w-100">
            <input matInput placeholder="Logradouro" formControlName="logradouro">
        </mat-form-field>
    </div>
    <div class="mb-5">
        <mat-form-field appearance="outline" color="primary" class="search-bar w-100">
            <input matInput placeholder="Complemento" formControlName="complemento">
        </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-between mb-5">
        <mat-form-field appearance="outline" color="primary" class="search-bar me-5 w-100">
            <input matInput placeholder="Cidade" formControlName="cidade">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" class="search-bar w-100">
            <input matInput mask="AA" placeholder="Estado" formControlName="estado">
        </mat-form-field>
    </div>
</div>
